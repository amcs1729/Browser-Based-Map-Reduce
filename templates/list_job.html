{% extends "base.html" %}

{% block title %}
List of Jobs
{% endblock %}

{% block header %}
Listing all jobs
{% endblock %}

{% block content %}
<ul>
	{% for job in jobs %}
	<li><a href="/job/{{ job.key.id }}">{{ job.name }}</a> - Created at: {{ job.created_at }}</li>
	{% endfor %}
</ul>
{% endblock %}
